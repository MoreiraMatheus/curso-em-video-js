<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detector de pais</title>
</head>
<body>
    <h1>Detector de nacionalidade</h1>
    <div id="res"></div>
    <script>
        var nacionalidade = prompt('em que pais você nasceu').toUpperCase()
        console.log(nacionalidade)
        var res = document.querySelector('div#res')
        res.innerHTML = `Você me disse que nasceu em ${nacionalidade} sendo assim, sua nacionalidade é: `
        if(nacionalidade == 'BRASIL'){
            res.innerHTML += 'Brasileiro'
        }
        else{
            res.innerHTML += 'Estrangeiro'
        }
    </script>
</body>
</html>
